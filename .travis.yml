# Require Environment Variables
# - BLOB_CONTAINER_URL 
# - STORAGE_KEY
language: ruby
rvm:
  - 2.5
before_script:
  - chmod +x ./scripts/cibuild
script: ./scripts/cibuild
after_success:
  - curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
  - sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
  - sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-xenial-prod xenial main" > /etc/apt/sources.list.d/dotnetdev.list'
  - sudo apt-get update
  - sudo apt-get install -y build-essential libssl-dev libffi-dev python-dev python-pip
  - sudo pip install blobxfer
  - ls -la ./_site
  - blobxfer synccopy --storage-account $STORAGE_ACCOUNT --sas $STORAGE_SAS --remote-path $STORAGE_CONTAINER_PATH --local-path ./_site
branches:
  only:
    - jekyll
    - blobxfer
env:
  global:
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer
